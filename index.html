<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous"/>
    <title>Google-Keep-Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1><i class="fas fa-sticky-note"></i>Google-Keep-Clone</h1>
    </div>
    <div class="container">
        <div id="input-box">
            <input type="text" id="addTitle" placeholder="Title">
            <textarea name="" id="addText" cols="30" rows="10" placeholder="Take a note....."></textarea>
            <button id="addNote">Add</button>
        </div>
        <div id="notes">
            
        </div>
    </div>
    <script src="notes.js"></script>
</body>
</html>
